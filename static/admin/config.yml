backend:
  name: git-gateway
  branch: main
publish_mode: editorial_workflow
media_folder: static/images/
public_folder: /images/
collections:
  - label: "Posts"
    name: "post"
    folder: "content/post"
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Descrição", name: "description", widget: "string"}
      - {label: "Imagem", name: "image", widget: "image"}
      - {label: "Categoria", name: "categories", widget: "select", multiple: false, options: ["Postagem", "Podcast", "Tutorial"], allow_add: false,  default: ["Postagem"]}              
      - {label: "Conteúdo", name: "body", widget: "markdown"}
      - { label: "Autor", name: "tags", widget: "list", summary: "{{fields.tag}}", field: { label: "Tag", name: "tag", widget: "string" }}